<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" href="/css/reset-css.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

    <div th:replace="fragments/nav :: nav"></div>

    <div  class="container">
        <h2 class="text-center text-white m-3">All Brands</h2>
        <div class='row mb-4 d-flex justify-content-around'>
            <div th:each="brand : ${brandAndModel}" class="brand-section col-md-5 mr-auto d-flex flex-column">
                <h2>Car brand:
                    <span th:text="${brand.name}">Brand name</span>
                </h2>
                <div>Models:
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Start Year</th>
                                <th>End Year</th>
                                <th>Image</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="model, stat : ${brand.models}">
                                <td th:text="${stat.count}">No</td>
                                <td th:text="${model.name}">Model Name</td>
                                <td th:text="${model.category.name}">Model Category</td>
                                <td th:text="${model.startYear}">Model Start Year</td>
                                <td th:text="${model.endYear}">Model End Year</td>
                                <td><img th:src="${model.imageUrl}" alt="image" class="img-thumbnail rounded"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div>
            <footer> </footer>
        </div>
    </div>
</body>

</html>
